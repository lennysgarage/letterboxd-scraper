<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>Letterboxd list downloader</title>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="text-center mt-4">
            <p id="info">
                Enter a <a id="letterboxd-link" href="https://letterboxd.com/" target="_blank">Letterboxd</a>
                username or list to download into a csv file. Separate multiple lists with a space.
            </p>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <form id="submitLink">
                <div class="input-group input-group-lg mb-4">
                    <input id="link" type="text" class="form-control" 
                    placeholder="lennysgarage https://letterboxd.com/jojosweetermanz/watchlist/"
                    value="jojosweetermanz https://letterboxd.com/lennysgarage/films/">
                    <button id="submitButton" type="submit" class="btn btn-outline-secondary">
                        SUBMIT
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="text-center">
            <div class="btn-group">
                <input type="radio" class="btn-check" name="unionAndIntersectionLabel" id="union" autocomplete="off" checked>
                <label class="btn btn-outline-secondary" for="union">UNION</label>
            
                <input type="radio" class="btn-check" name="unionAndIntersectionLabel" id="intersection" autocomplete="off">
                <label class="btn btn-outline-secondary" for="intersection">INTERSECTION</label>
            </div>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-6 mx-auto">
            <div id="movie-container">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="controller.js"></script>
</body>

</html>
